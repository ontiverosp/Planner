<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="row" id="timeblocks">

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../Assets/moment.js"></script>
  <script type="text/javascript">
    //adds the day to the top of the planner.
    var newDiv = $("<div>");
    var hours = ["9:00 am", "10:00 am", "11:00 am", "12:00 pm", "1:00 pm", "2:00 pm", "3:00 pm", "4:00 pm", "5:00 pm"]
    newDiv.text(moment().format('dddd'));
    $("#currentDay").append(newDiv);
    //builds the time sheet
    for (i = 0; i < hours.length; i++) {
      console.log(hours[i]);
      //makes Block
      var block = $("<div>");
      block.attr("class", "col-md-12");
      //adds timestamp to blocks
      var time = $("<p>");
      time.text(hours[i]);
      time.attr("style", "position: absolute; right: 7rem; top: 1rem; font-size: large;");
      block.append(time);
      $("#timeblocks").append(block);
    }

    


  </script>
</body>

</html>
